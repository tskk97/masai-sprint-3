<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    </head>
    <body style="font-family:'Ubuntu', sans-serif;">
        <div class="container-fluid">
            <div class="row bg-warning">
                <div class="col-1 m-2 ml-3">
                    <img src="resources/logo1.png">
                </div>
                <div class="col-12 col-sm-12 col-md-1 col-lg-1 col-xl-6 m-3 my-4">
                    <a href="index.html" class="btn btn-lg btn-danger font-weight-bold">HOME</a>
                </div>
                <div class="col m-3 my-4">
                    <form class="form-inline">
                        <input id="title" class="form-control form-control-lg mr-sm-3" type="search" placeholder="Search" aria-label="Search">
                        <select id="selectChoice" class="custom-select custom-select-lg">
                            <option selected value="1">Search by Title</option>
                            <option value="2">General Search</option>
                          </select>
                        <button id="searchBtn" class="btn btn-lg btn-danger ml-3 my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div class="row bg-dark">
                <div class="col-lg-12 col-xl-5">
                    <div class="col m-3">
                        <div class="my-5 display-3 text-warning font-weight-bold">Welcome to the one and only Entertainment Corner!</div>
                    </div>
                </div>
                <div class="col-lg-12 col-xl-7">
                    <div class="col m-2 my-4 text-center">
                        <img src="resources/intro-1.jpg" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="row bg-warning">
                <div class="col-12 py-5 text-center">
                    <div class="my-5 display-3 text-dark font-weight-bold">Search for any Movie or TV Series and get all the information you need!</div>
                </div>
            </div>
            <div class="row bg-dark">
                <div class="order-sm-2 col-lg-12 order-lg-2 col-xl-7 order-xl-1">
                    <div class="col my-4 text-center">
                        <img src="resources/intro-3.jpg" class="img-fluid">
                    </div>
                </div>
                <div class="order-sm-1 col-lg-12 order-lg-1 col-xl-5 order-xl-2">
                    <div class="col">
                        <div class="my-5 display-3 text-warning font-weight-bold">Now over 280K+ Movies and TV Series, updated daily!</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
